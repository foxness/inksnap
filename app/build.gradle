apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "space.foxness.snapwalls"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
        usableDebug {
            initWith debug
            applicationIdSuffix '.usableDebug'
            versionNameSuffix '-usableDebug'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin/'
        debug.java.srcDirs += 'src/debug/kotlin/'
        usableDebug.java.srcDirs += 'src/usableDebug/kotlin/'
    }
}

dependencies {
    def support_version = "27.1.1"
    def room_version = "1.1.1"
    def khttp_version = "0.1.0"
    def jodatime_version = "2.10"
    def kotlinx_coroutines_version = "0.24.0"
    
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinx_coroutines_version"

    implementation "khttp:khttp:$khttp_version" // todo: get rid of this

    implementation "joda-time:joda-time:$jodatime_version"
}
repositories {
    mavenCentral()
}
